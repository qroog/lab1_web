<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimRacing Store - Магазин оборудования для симуляторов гонок</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#" class="logo">Sim<span>Racing</span> Store</a>
            
            <nav class ="main-nav" aria-label="Корзина товаров">
                <button class="cart-btn" id="cart-btn" aria-label="Корзина товаров" aria-expanded="false">
                    Корзина 
                    <span class="cart-count" id="cart-count">0</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="products-section" aria-labelledby="products-heading">
            <h2 id="products-heading" class="section-title">Каталог товаров</h2>
            <div class="products-grid" id="products-container" role="list" aria-label="Список товаров">
            </div>
        </section>

        <aside class="cart-dropdown" id="cart-dropdown" aria-hidden="true" aria-labelledby="cart-heading">
            <div class="cart-dropdown-content">
                <h2 id="cart-heading" class="cart-title">Корзина</h2>
                <div class="cart-items" id="cart-items" role="list" aria-label="Товары в корзине">
                    <div class="empty-cart">Ваша корзина пуста</div>
                </div>
                <div class="cart-total">
                    Итого: <span id="cart-total">0</span> ₽
                </div>
                <button id="checkout-btn" class="checkout-btn">Оформить заказ</button>
            </div>
        </aside>
    </main>

    <dialog id="order-modal" aria-labelledby="order-modal-title">
        <div class="modal-content">
            <button class="close-modal" id="close-modal" aria-label="Закрыть окно">×</button>
            <h2 id="order-modal-title">Оформление заказа</h2>
            <form id="order-form">
                <div class="form-group">
                    <label class="form-label" for="first-name">Имя</label>
                    <input type="text" id="first-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="last-name">Фамилия</label>
                    <input type="text" id="last-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="address">Адрес доставки</label>
                    <input type="text" id="address" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">Контактный телефон</label>
                    <input type="tel" id="phone" class="form-input" required pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" placeholder="+7 (999) 999-99-99">
                </div>
                <button type="submit" class="submit-order">Создать заказ</button>
            </form>
        </div>
    </dialog>

    <dialog id="success-modal">
        <div class="order-success">
            <div class="success-icon" aria-hidden="true">✓</div>
            <h2>Заказ создан!</h2>
            <p>Спасибо за ваш заказ.</p>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
